<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandomNumber</title>
  </head>
  <body>
    <p id="RandomNumber" style="font-size: 30px"></p>
    <script>
      let a = Math.floor(Math.random() * (10 - 1) + 1);
      document.getElementById("RandomNumber").innerHTML = a;
    </script>
  </body>
</html>
